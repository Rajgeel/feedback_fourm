
<!DOCTYPE html>
<html>
	<head>
		<meta charset +"uff-8"/>
		<tittle></tittle>
		<!--Latest complied and minfied css-->
		<link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--optional themee-->
		<!-- <link rel ="stylesheet" href="CSS/bootstrap-theme.min.css"> -->
	</head>
	<body>
		<div class="jumbotron">
			<h1 class ="text-center">Subject Feedback Form</h1>
		</div>
		<div class="container" float>
			<div class="row">
				<div class="col-lg-6">
					<form action="http://localhost:5000/project" method="post">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" required id="name" name = "name" placeholder="Mahatma Gandhi" pattern="[A-Za-z]{1,15}"/>
							</div>
							<div class="form-group">
								<label for="roll_no">Roll No.</label>
								<input type="text" name = "roll_no" class="form-control" required id="roll"/>
							</div>
							<div class="form-group">
	  							<label for="sem"  >Semester</label>
	  							<select class="form-control" name ="sem" required id="sem">
	    						<option>1st</option>
	    						<option>2nd</option>
	    						<option>3rd</option>
	    						<option>4th</option>
	    						<option>5th</option>
	    						<option>6th</option>
	    						<option>7th</option>
	    						<option>8th</option>
	  							</select>
							</div>
							<div class="form-group">
								<label for="sub_code">Subject Code</label>
								<input type="text" class="form-control" required name = "sub_code" id="code" placeholder="XX000" pattern="[a-z]{2}+[1-9]{3}"/>
							</div>
							<div class="form-group">
								<label  id = "lec" name = "lec" required>Lecture Quality</label>
								<label class="radio-inline"><input type="radio" name="lec">worst</input></label>
								<label class="radio-inline"><input type="radio" name="lec">bad</input></label>
								<label class="radio-inline"><input type="radio" name="lec" checked="true">not bad not good</input></label>
								<label class="radio-inline"><input type="radio" name="lec">good</input></label>
								<label class="radio-inline"><input type="radio" name="lec">excellent</input></label>
							</div>
							<div class="form-group">
								<label for="assign" id = "assign" name = "assign" required>Assignment Quality</label>
								<label class="radio-inline"><input type="radio" name="assign">worst</label>
								<label class="radio-inline"><input type="radio" name="assign">bad</label>
								<label class="radio-inline"><input type="radio" name="assign" checked="true">not bad not good</label>
								<label class="radio-inline"><input type="radio" name="assign">good</label>
								<label class="radio-inline"><input type="radio" name="assign">excellent</label>
							</div>
							<div class="form-group">
    							<label>Any Comment</label>
    							<textarea class="form-control" id="otherText" name = "otherText" rows="3" placeholder="optional"></textarea>
 							</div>
							<div class="col-md-15 text-center"> 
								<input class="btn btn-primary" type="submit" value="submit">
							</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
